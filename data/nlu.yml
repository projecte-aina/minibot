version: "3.1"

nlu:
- intent: greet
  examples: |
    - hey
    - ei!
    - hi
    - hello
    - hola
    - bon dia
    - ep
    - bona tarda
    - bona nit
    - ei, tu!
    - epa
    
- intent: goodbye
  examples: |
    - adéu
    - passi-ho bé
    - dew
    - a10
    - bassa un bon dia
    - goodbye
    - ciao
    - chao
    - siau
    - adéu siau
    - fins una altra
    - a la propera
    - a la pròxima
    - ens veiem
    - ja parlem

- intent: affirm
  examples: |
    - sí
    - i tant
    - oi tant
    - correcte
    - perfecte
    - genial
    - super
    - d'acord
    - ja hi pots pujar de peus
    - és clar

- intent: deny
  examples: |
    - no
    - en absoult
    - never
    - no ho crec
    - crec que no
    - passo
    - ni parlar-ne

- intent: mood_great
  examples: |
    - fantàstic
    - estic bé
    - em sento bé
    - estic genial
    - bé, gràcies

- intent: mood_unhappy
  examples: |
    - pfff, fatal
    - estic molt trist
    - com una merda
    - de pena
    - em vull morir
    - psè
    
- intent: thank_you
  examples: |
    - gràcies
    - merci
    - mercès
    - merces
    - thanks
    - t'ho agraeixo
    
- intent: bot_challenge
  examples: |
    - ets un bot?
    - ets una persona?
    - estic parlant amb un bot?
    - estic parlant amb una persona?
    - ets humà?
    - qui ets?
    - què ets?
    - per a què serveixes?
    - què fas?
    - de què serveixes?
    
- intent: your_name
  examples: |
    - com et dius?
    - quin nom tens
    - tens nom?
    - com et diuen?
    
- intent: praise
  examples: |
    - ets una monada
    - ets molt mono
    - que xulo!
    - te'n surts molt bé
    - ho fas molt bé
    - caram, que guai

- intent: insult
  examples: |
    - ets un [inútil](insult)
    - ets una [merda](insult)
    - no serveixes per a res
    - el projecte Aina és una [merda](insult)
    - [idiota](insult)
    - [estúpid](insult)
    - quin xatbot més [inútil](insult)
    
- intent: how_are_you
  examples: |
    - estic bé, i tu?
    - com estàs?
    - i tu, com estàs?
    - què se sent, de ser un bot?
    - i tu?
    - com va?
    - com anem?
    
- intent: out_of_scope
  examples: |
    - quina hora és?
    - quan serà independent Catalunya?
    - quan volaran els cotxes?
    - qui serà el nou president?
    - demà plourà?

- intent: faq/aina
  examples: |
    - què és el projecte Aina?
    - Què és això de l'Aina?
    - de què va l'aina?
    - què és aina?
    - qui és Aina?
    
- intent: faq/objectius
  examples: |
    - quins objectius té el projecte?
    - per què es fa l'Aina?
    - què busca el projecte Aina?
    - quin és l'objectiu?
    - què feu?
    
- intent: faq/com
  examples: |
    - com ho fareu això?
    - quina és l'estratègia?
    - això com es fa?
    - quin és el pla de treball?
    - què esteu fent?
    - com ho voleu aconseguir?
    - com ho aconseguireu?
    - què estan fent?

- intent: faq/finan
  examples: |
    - quant val el projecte Aina?
    - qui paga el projecte Aina?
    - això qui ho paga?
    - quin finançament té previst?
    - quan val?
    - què costa?
    - quants diners val?
    - quin pressupost té?
    
- intent: faq/gent
  examples: |
    - qui treballa en el projecte Aina?
    - qui desenvolupa el projecte?
    - qui ho fa?
    - qui és el responsable de desenvolupar el projecte?
    - qui lidera el projecte?

    
- intent: faq/temps
  examples: |
    - quant de temps ha de durar el projecte Aina?
    - quan s'acaba?
    - quan va començar el projecte?
    - s'acabarà algun dia?
    - quant dura?
    - quant de temps està previst que duri el projecte?
    
- intent: faq/resultats
  examples: |
    - quins resultats heu obtingut?
    - on són els resultats?
    - què heu fet fins ara?
    - on ho puc veure?
    - on puc trobar els models?
    - això on ho trobo?
    - on són els datasets?
    - on publiqueu els resultats?
    - on hi ha els models?
    
- intent: faq/info
  examples: |
    - on puc trobar més informació?
    - com puc estar al dia de les novetats?
    - com puc saber les notícies?
    - això on s'explica?
    - on hi ha més info?
    - com puc saber què s’està desenvolupant en aquest projecte?
    
- intent: faq/product
  examples: |
    - L'[Alexa](product) parlarà català?
    - Quan tindrem [google maps](product) en català?
    - Per què [Amazon](product) no ofereix productes en català?
    
- intent: faq/ajudar
  examples: |
    - Què puc fer perquè l'[Alexa](product) parli català?
    - Com puc ajudar al projecte Aina?
    - Podem fer alguna cosa per ajudar el projecte?
    - Puc col·laborar?
    - Què hem de fer per col·laborar amb vosaltres?
    - Com podem ajudar?
    
- intent: faq/commonvoice
  examples: |
    - Què és el corpus commonvoice?
    - Què és això del common voice?
    - què he de fer per participar a aquest corpus?
    - vull participar a la campanya La nostra llengua és la teva veu

