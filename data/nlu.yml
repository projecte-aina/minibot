version: "3.1"

nlu:
- intent: greet
  examples: |
    - hey
    - ei!
    - hi
    - hello
    - hola
    - bon dia
    - ep
    - bona tarda
    - bona nit
    - ei, tu!
    - epa
    
- intent: goodbye
  examples: |
    - adéu
    - passi-ho bé
    - dew
    - a10
    - bassa un bon dia
    - goodbye
    - ciao
    - chao
    - siau
    - adéu siau
    - fins una altra
    - a la propera
