- intent: mood_unhappy
  examples: |
    - pfff, fatal
    - estic molt trist
    - com una merda
    - de pena
    
- intent: bot_challenge
  examples: |
    - ets un bot?
    - ets una persona?
    - estic parlant amb un bot?
    - estic parlant amb una persona?
    - ets humà?
    - com et dius?
    
- intent: praise
  examples: |
    - ets una monada
    - ets molt mono
    - que xulo!
    - te'n surts molt bé
    - ho fas molt bé
    - caram, que guai
